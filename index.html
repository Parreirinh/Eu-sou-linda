<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="header.css" />
</head>

<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao" />
            <label for="menu">
              <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="https://static4.depositphotos.com/1026550/376/i/950/depositphotos_3763236-stock-photo-gold-star.jpg" alt="Logo da AluraBooks" class="container__imagem" />
        </div>
        <div class="container">
            <a href="#"><img src="https://www.acidadeon.com/tudoep/wp-content/uploads/sites/10/2024/06/E-44_2024-06-12_19-49-33_jpg_2024-06-12_19-49-33.webp" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="https://images.vexels.com/content/200098/preview/shopping-cart-icon-shopping-cart-icon-2d9395.png" alt="Carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="https://images.vexels.com/content/135244/preview/user-flat-icon-silhouette-47d55a.png" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
</body>

</html>
